<!DOCTYPE html>
<html lang="en" style="height: 100%; display: flex">
    <head>
        <meta charset="UTF-8" />
        <title>RPG Game</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <!-- Jquery library   ---->
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
    </head>
    <body style="background-color: black; flex-grow: 1">
        <div style="height: 100%; display: flex">
            <div id = "background"
                style="
                    border: solid thin black;
                    border-radius: 25px;
                    width: 100%;
                    height: 100%;
                    background-image: url(./img/GameMenu.webp);
                    background-size: contain;
                    background-position: center center;
                    background-attachment: fixed;
                   
                    display: flex;
                    align-content: center;
                    flex-wrap: wrap;
                    justify-content: center;
                "
            >
                <button
                    id="home-button"
                    style="
                        position: absolute;
                        top: 27px;
                        left: 27px;
                        border: none;
                        background-color: unset;
                    "
                >
                    <img
                        height="50px"
                        width="50px"
                        src="./img/home-button.png"
                        alt="Home button"
                        style="cursor: pointer"
                        onclick="window.location.href='MainMenu.html'"
                    />
                </button>
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    "
                >
                    <div
                        style="
                            background-color: whitesmoke;
                            border-radius: 25px;
                            padding: 27px;
                            max-width: 75%;
                            max-height: 75%;
                            overflow: auto;
                            margin-top: 50px;
                        "
                    >
                        <p
                            id="pText"
                            style="font-size: larger; text-align: justify"
                        >
                            Loading...
                        </p>
                    </div>
                    <div
                        style="
                            margin-bottom: 50px;
                            margin-top: 100px;
                            display: flex;
                            width: 100%;
                            max-width: 75%;
                            overflow: auto;
                        "
                    >
                        <select
                            name="choice"
                            id="choice"
                            style="
                                flex-grow: 1;
                                height: 50px;
                                text-align: center;
                            "
                        >
                            <option>Loading...</option>
                        </select>
                    </div>
                    <button
                        id="submit"
                        value="Continue"
                        style="width: 200px; height: 50px; border-radius: 10px"
                    >
                        Continue
                    </button>
                    <button
                        id="main-menu-button"
                        onclick="window.location.href='MainMenu.html'"
                        style="
                            width: 200px;
                            height: 50px;
                            border-radius: 10px;
                            background-color: rgb(143, 40, 40);
                            color: white;
                        "
                    >
                        Main Menu
                    </button>
                </div>
            </div>
        </div>
    </body>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <!-- js -->
    <script src="./js/MurderMystery.js"></script>
</html>
